<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="COVID-19 App is a volunteer project. This is made to make people aware of the crisis moment. What people should do and should not do and latest information provided by WHO are added in the application." name="description" />
        <meta content="John Chimaobi" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        
        <!-- App favicon -->
        <link rel="shortcut icon" href="favicon.png">

        <title>COVID-19 APP - Home</title>

        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/fonts/font.css">
        <link rel="stylesheet" href="assets/css/morris.css">

    </head>

    <body>

        <div class="app">

            <!-- App Header Starts -->
            <div class="appHead">

                <ul class="headLinks">
                    <li><a href="about.html">
                        <img src="assets/images/icons8_info_32px_1.png" 
                        style="transform: translateX(-4px);" class="headIcon">
                    </a></li>
                    <li><a href="#" class="logo">COVID-19</a></li>
                    <li class="headIcon moodToggler"></li>
                </ul>

            </div>

            <!-- App Nav Starts -->
            <nav class="appNav">
                <a href="index.html" class="nav-item is-active" active-color="#f9c851">Home</a>
                <a href="countries.html" class="nav-item" active-color="#10c469">Countries</a>
                <a href="info.html" class="nav-item" active-color="#ff5b5b">Info</a>
                <span class="nav-indicator"></span>
            </nav>

            <div class="loadContainer">
                <div class="appContent">

                    <div class="startText">
                        <div class="textCont">
                            <div class="textHead">Learn how to protect yourself</div>
                            <p>You can protect yourself and also help prevent spreading the virus by staying at home. Stay safe!</p>
                        </div>
                        <img src="assets/images/antiseptic.png" class="corona">
                    </div>
    
                    <div class="infoCards">
    
                        <div class="infoCard">
                            <img src="assets/images/coronavirus.png" class="cardImg">
                            <span class="number"></span>
                            <span class="title">Total cases</span>
                        </div>
    
                        <div class="infoCard">
                            <img src="assets/images/pneumonia.png" class="cardImg">
                            <span class="number"></span>
                            <span class="title">Deaths</span>
                        </div>
    
                        <div class="infoCard">
                            <img src="assets/images/virusprotection.png" alt="" class="cardImg">
                            <span class="number"></span>
                            <span class="title">Recovered</span>
                        </div>
    
                        <div class="infoCard">
                            <img src="assets/images/worlddata.png" class="cardImg">
                            <span class="number">210</span>
                            <span class="title">Infected nations</span>
                        </div>
    
                    </div>
    
                    <div class="cardTitle">Graph of total cases</div>
    
                    <div class="graphCard graph2">
                        <div id="morris-line-global-infected" class="morris-chart" style="height: 100%; width: 100%;"></div>
                    </div>
    
                    <a class="helpLine" href="tel:1800-020-080">
                        <div>Emergency helpline <span>National Coronavirus Helpline</span></div>
                        <img src="assets/images/calladoctor.png" class="callPhone">
                    </a>
    
                </div>
            </div>

        </div>

        <div id="loading">
            <div class="loadingIcon">

            </div>
        </div>

        <!-- SCRIPTS -->
        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="assets/js/data.js"></script>

        <!-- CHART JS -->
        <script src="assets/js/morris.min.js"></script>
        <script src="assets/js/raphael.min.js"></script>

    </body>

</html>
