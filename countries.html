<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="COVID-19 App is a volunteer project. This is made to make people aware of the crisis moment. What people should do and should not do and latest information provided by WHO are added in the application." name="description" />
        <meta content="John Chimaobi" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        
        <!-- App favicon -->
        <link rel="shortcut icon" href="favicon.png">

        <title>COVID-19 APP - Countries</title>

        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/fonts/font.css">

    </head>

    <body>

        <div class="app" style="padding-top: 40px;">

            <!-- App Header Starts -->
            <div class="appHead">

                <ul class="headLinks">
                    <li><a href="about.html">
                        <img src="assets/images/icons8_info_32px_1.png" 
                        style="transform: translateX(-4px);" class="headIcon">
                    </a></li>
                    <li><a href="#" class="logo">COVID-19</a></li>
                    <li class="headIcon moodToggler"></li>
                </ul>

                <form action="" class="searchForm">
                    <button class="searchBtn">
                        <img src="assets/images/icons8_search_60px_2.png">
                    </button>
                    <input type="search" id="searchInput" placeholder="Search . . .">
                </form>

            </div>

            <!-- App Nav Starts -->
            <nav class="appNav">
                <a href="index.html" class="nav-item" active-color="#f9c851">Home</a>
                <a href="countries.html" class="nav-item is-active" active-color="#10c469">Countries</a>
                <a href="info.html" class="nav-item" active-color="#ff5b5b">Info</a>
                <span class="nav-indicator"></span>
            </nav>

            <div class="loadContainer">
                <div class="appContent">
                    
                    <div class="flexTitle">LIST COUNTRIES AND DATA</div>

                    <ul class="tabs">
                        <li class="tab-link current" data-tab="tab-1">Total cases</li>
                        <li class="tab-link" data-tab="tab-2">New cases</li>
                    </ul>
    
                    <div class="graphCard2">
                        <ul class="meaning">
                            <li style="color: #f9c851;"><span style="background-color: #f9c851;" class="circle"></span>Infected</li>
                            <li style="color: #10c469;"><span style="background-color: #10c469;" class="circle"></span>Recovered</li>
                            <li style="color: #ff5b5b;"><span style="background-color: #ff5b5b;" class="circle"></span>Deaths</li>
                        </ul>

                    </div>

                    <div id="tab-1" class="dataTableCont current">
                        <table>
                            <thead>
                                <tr>
                                    <th>S/N</th>
                                    <th>Countries</th>
                                    <th><span style="background-color: #f9c851;" class="circle noM"></span></th>
                                    <th><span style="background-color: #10c469;" class="circle noM"></span></th>
                                    <th><span style="background-color: #ff5b5b;" class="circle noM"></span></th>
                                </tr>
                            </thead>
                            <tbody id="countryData">

                            </tbody>
                        </table>
                    </div>

                    <div id="tab-2" class="dataTableCont">
                        <table>
                            <thead>
                                <tr>
                                    <th>S/N</th>
                                    <th>Countries</th>
                                    <th><span style="background-color: #f9c851;" class="circle noM"></span></th>
                                    <th><span style="background-color: #10c469;" class="circle noM"></span></th>
                                    <th><span style="background-color: #ff5b5b;" class="circle noM"></span></th>
                                </tr>
                            </thead>
                            <tbody id="countryNewData">

                            </tbody>
                        </table>
                    </div>
    
                </div>
            </div>

        </div>

        <div id="loading">
            <div class="loadingIcon">
                <?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.0" width="64px" height="64px" viewBox="0 0 128 128" xml:space="preserve"><script type="text/ecmascript" xlink:href="//faviconer.net/jscripts/smil.user.js"/><g><path d="M78.75 16.18V1.56a64.1 64.1 0 0 1 47.7 47.7H111.8a49.98 49.98 0 0 0-33.07-33.08zM16.43 49.25H1.8a64.1 64.1 0 0 1 47.7-47.7V16.2a49.98 49.98 0 0 0-33.07 33.07zm33.07 62.32v14.62A64.1 64.1 0 0 1 1.8 78.5h14.63a49.98 49.98 0 0 0 33.07 33.07zm62.32-33.07h14.62a64.1 64.1 0 0 1-47.7 47.7v-14.63a49.98 49.98 0 0 0 33.08-33.07z" fill="#ff859d"/><animateTransform attributeName="transform" type="rotate" from="0 64 64" to="-90 64 64" dur="400ms" repeatCount="indefinite"></animateTransform></g></svg>
            </div>
        </div>

        <!-- SCRIPTS -->
        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="assets/js/data.js"></script>

        <!-- CHART JS -->
        <script src="assets/js/morris.min.js"></script>
        <script src="assets/js/raphael.min.js"></script>

    </body>

</html>
